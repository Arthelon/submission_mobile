<!-- View -->
<ion-navbar *navbar>
  	<ion-title>Rooms</ion-title>
  	<ion-buttons end>
	  	<button (click)='toggleMenu()'>
	    	<ion-icon name='menu'></ion-icon>
	  	</button>
  	</ion-buttons>
</ion-navbar>
<ion-menu [content]="room" id="roomMenu" side="right">
	<ion-toolbar primary>
		<ion-title>Room Menu</ion-title>
	</ion-toolbar>
	<ion-content>
		<ion-list>
			<button ion-item menuClose>Submissions</button>
			<button ion-item menuClose>Problems</button>
		</ion-list>
		<button ion-item menuClose detail-none>
   			Close Menu
     	</button>
	</ion-content>
</ion-menu>
<ion-content padding #room>
	<p>Filler Content</p>
</ion-content>
